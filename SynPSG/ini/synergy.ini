[synergy]

DBLDIR=%SYNERGYDE%dbl
WND=%SYNERGYDE%toolkit
SYNBIN=%SYNERGYDE%composer

RPT=%SYNERGYDE%rpt
RPTLIB=%SYNERGYDE%rpt\lib
RPTDAT=%SYNERGYDE%rpt\rptdat

RPS=%SYNERGYDE%rps
RPSLIB=%SYNERGYDE%rps\lib
RPSDAT=%SYNERGYDE%rps\rpsdat

SODBC_DBA=%SYNERGYDE%Connect\synodbc\dba

[composer]
PATH=%SYNERGYDE%composer;%PATH%
APP_STATE=HIDDEN
OPTIMIZE_REDRAW=0
MAXMEM=16777216

[rps]
APP_WIDTH=82

[rpt]
RPTTUT=%SYNERGYDE%rpt\tutor

[script]
OPTIMIZE_REDRAW=0
APP_WIDTH=132
APP_HEIGHT=24

[synctl]
OPTIMIZE_REDRAW=0

[fonts]
DEFAULT=Fixedsys;9;A

[ChronoTrackMaint]
MAXMEM=64000000

[ChronoTrackReplicator]
EXE=C:\Development\SynPSG\ChronoTrack\exe
DAT=C:\Development\SynPSG\ChronoTrack\dat

[ChronoTrack]
APP_STATE=NORMAL
APP_X=171
APP_Y=30
APP_HEIGHT=38
APP_WIDTH=173
EXE=C:\Development\SynPSG\ChronoTrack\exe
SRC=C:\Development\SynPSG\ChronoTrack\exe
DAT=C:\Development\SynPSG\ChronoTrack\dat
CATALOG=C:\Development\SynPSG\ChronoTrack\cat
SODBC_NONULL=4
CHRONOTRACK_DEBUG_MODE=OFF
COREEXE=C:\Development\SynPSG\Core\exe
CORELIB=C:\Development\SynPSG\Core\lib
COREHDR=C:\Development\SynPSG\Core\hdr
COREDEF=C:\Development\SynPSG\Core\inc
SYSTEMEXE=C:\Development\SynPSG\System\exe
SYSTEMHDR=C:\Development\SynPSG\System\hdr

